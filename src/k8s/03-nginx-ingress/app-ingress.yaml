apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: default
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - spgda.fl.com.ar
    secretName: spgda-fl-com-ar-tls
  rules:
  - host: spgda.fl.com.ar
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: back-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: front-service
            port:
              number: 80