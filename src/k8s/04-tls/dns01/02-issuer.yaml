apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: example-issuer
spec:
  acme:
    email: facundolaffont@gmail.com # Es el mail al cual Let's Encrypt enviará recordatorios de renovación del certificado.
    server: https://acme-staging-v02.api.letsencrypt.org/directory # API para test.
    # server: https://acme-v02.api.letsencrypt.org/directory # API para producción.
    privateKeySecretRef:
      name: example-issuer-account-key
    solvers:
    - dns01:
        cloudflare:
          apiTokenSecretRef:
            name: cloudflare-api-token-secret
            key: api-token